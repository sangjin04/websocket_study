<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">
            <div class="chat__main">
                <div id="messages" class="chat__messages"></div>
                <div class="form_container">
                    <form>
                        <input name="message" placeholder="메세지를 입력하세요">
                        <button>전송</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div>
        <script id="sidebar-template" type="text/template">
            <h2 class="room-title"> 방 이름 : {{room}}</h2>
            <p class="list-title"> 유저들 </p>
            <ul class="users">
                {{#users}}
                <li>
                    {{username}}
                </li>
                {{/users}}
            </ul>
        </script>
        <div class ="message">
            <p>
                <span class="message_name">{{username}}</span>
                <span class="message_meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/chat.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    </div>
</body>
</html>
